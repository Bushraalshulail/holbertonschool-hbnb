<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="icon.png"/>
</head>
<body>
  <header>
    <nav class="nav">
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="HBnB Logo" class="logo"/>
      </a>
      <a href="login.html" class="login-button" id="login-link">Login</a>
    </nav>
  </header>

  <main>
    <section id="filter" class="filters">
      <label for="country-filter">Country:</label>
      <select id="country-filter">
        <option value="__all__">All</option>
      </select>

      <label for="price-filter" class="ml8">Max Price:</label>
      <select id="price-filter">
        <option value="__all__">Any</option>
        <option value="50">≤ 50</option>
        <option value="100">≤ 100</option>
        <option value="150">≤ 150</option>
        <option value="200">≤ 200</option>
        <option value="300">≤ 300</option>
      </select>
    </section>

    <section id="places-list" aria-live="polite">
      <!-- List of place cards goes here -->
    </section>
  </main>

  <footer>
    <p>All rights reserved © 2025</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
