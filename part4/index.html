<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HBNB – Smoke Test</title>
</head>
<body>
  <h1>HBNB Frontend (Part 4)</h1>
  <p>API response will appear below:</p>
  <pre id="out">Loading...</pre>

  <script>
    // tell the frontend where your API lives
    // if your API is running on a different host/port, change this
    const BASE_URL = "http://127.0.0.1:5000/api/v1";

    async function testFetch() {
      const out = document.getElementById('out');
      try {
        const res = await fetch(`${BASE_URL}/places`);
        // if your endpoint requires auth, this may be 401 — that's fine for now
        const text = await res.text();
        out.textContent = `Status: ${res.status}\n\n` + text;
      } catch (e) {
        out.textContent = 'Fetch error: ' + e.message;
      }
    }
    testFetch();
  </script>
</body>
</html>
