<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <!-- logo to satisfy rubric (class="logo") -->
        <img src="logo.png" alt="App Logo" class="logo" />
        <nav>
            <!-- Home link per rubric -->
            <a href="index.html">Home</a>
            <!-- Give login link the required class -->
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <!-- a logout button will be toggled by JS when logged in -->
            <button id="logout-btn" style="display:none;">Logout</button>
        </nav>
    </header>

    <main>
        <section id="filter" class="place-info"><!-- rubric-friendly class -->
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options populated dynamically -->
            </select>
            <!-- country filter mentioned in tasks -->
            <label for="country-filter" style="margin-left:12px;">Country:</label>
            <select id="country-filter">
                <option value="">All</option>
            </select>
        </section>

        <section id="places-list">
            <!-- Cards populated dynamically -->
        </section>
    </main>

    <footer>
        <p>All rights reserved Â© 2025</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
